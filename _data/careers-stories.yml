- title: 
  name: Best Citizen Centric
  position: Team Aqua Check
  # dept: Government Digital Services, Data Science Division
  story: Water contamination detection mobile application that equips users with the ability to check water for contamination. The mobile application recognises different types of bacteria by uploading a microscopic photo of water sample onto the app's cloud database.
  img: /images/innovate/yia/aquacheck.jpg
  button-text: Learn more
  button-url: /innovate/youth-innovation-awards/
  
- title: 
  name: Best Sustainable Idea
  position: Team Scoltech
  # dept: Government Digital Services, Data Science Division
  story: A portable device that can detect scoliosis. The device is able to provide accurate digital reading using an accelerometer and rotary encoder, and thus eliminate the need for repeated x-ray scanning for routine measurement. 
  img: /images/innovate/yia/scoltech.jpg
  button-text: Learn more
  button-url: /innovate/youth-innovation-awards/
  
- title: 
  name: Best Creative Idea
  position: Team Robocoach
  # dept: Government Digital Services, Data Science Division
  story: Assistive coaching for yoga and golf through AI, computer vision, and deep learning. Robocoach is able to analyse a user posture and provide feedback to help them improve their performance.
